<div class="notification-stack" data-notification-stack>
  <div
    class="notification-toast alert alert--info"
    data-global-toast
    hidden
    role="status"
    aria-live="polite"
    aria-hidden="true"
  >
    <div class="notification-toast__message" data-notification-toast-message></div>
    <button
      type="button"
      class="button button--ghost notification-toast__dismiss"
      data-notification-toast-dismiss
      aria-label="Dismiss notification"
    >
      Dismiss
    </button>
  </div>
</div>
