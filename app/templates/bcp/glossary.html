{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/css/bcp.css">
{% endblock %}

{% block content %}
<div class="page-container">
  <section class="card">
    <div class="card-header">
      <h2 class="card-title">BCP Glossary</h2>
      <a href="/bcp" class="btn btn-secondary">Back to Overview</a>
    </div>
    <div class="card-body">
      <p class="text-muted mb-4">
        Common terms and definitions used in Business Continuity Planning.
      </p>

      <div class="glossary-list">
        {% for term in glossary_terms %}
        <div class="glossary-item">
          <h3 class="glossary-term">{{ term.term }}</h3>
          <p class="glossary-definition">{{ term.definition }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
{% endblock %}
