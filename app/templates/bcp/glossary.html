{% extends "base.html" %}

{% block content %}
<div class="page-container">
  <section class="card">
    <div class="card-header">
      <h2 class="card-title">BCP Glossary</h2>
      <a href="/bcp" class="btn btn-secondary">Back to Overview</a>
    </div>
    <div class="card-body">
      <p class="text-muted mb-4">
        Common terms and definitions used in Business Continuity Planning.
      </p>

      <div class="glossary-list">
        {% for term in glossary_terms %}
        <div class="glossary-item">
          <h3 class="glossary-term">{{ term.term }}</h3>
          <p class="glossary-definition">{{ term.definition }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>

<style>
.glossary-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.glossary-item {
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #e5e7eb;
}

.glossary-item:last-child {
  border-bottom: none;
}

.glossary-term {
  font-size: 1.125rem;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 0.5rem;
}

.glossary-definition {
  color: #4b5563;
  line-height: 1.6;
  margin: 0;
}
</style>
{% endblock %}
