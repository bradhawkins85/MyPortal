# Dependency Review workflow for pull requests
# Scans dependencies for known security vulnerabilities and license issues
# https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review

name: "Dependency Review"

on:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build if vulnerabilities are found with these severities
          fail-on-severity: moderate
          # Allow licenses that are commonly used in open source
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, GPL-3.0, LGPL-3.0
          # Comment on the PR with vulnerability information
          comment-summary-in-pr: always
