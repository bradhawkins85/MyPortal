name: Deploy

on:
  push:
    branches:
      - develop  # Deploy to staging
      - main     # Deploy to production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.myportal.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate environment variables
        run: |
          # Check that required secrets are set
          if [ -z "${{ secrets.STAGING_DB_HOST }}" ]; then
            echo "Error: STAGING_DB_HOST secret not set"
            exit 1
          fi
          echo "Environment variables validated"
      
      - name: Run database migrations
        run: |
          echo "Database migrations run automatically on application startup"
          echo "Migrations directory: migrations/"
      
      - name: Deploy to staging
        run: |
          echo "Deploying image: ${{ needs.build.outputs.image-tag }}"
          echo "This step would typically:"
          echo "  1. Connect to staging server"
          echo "  2. Pull new Docker image"
          echo "  3. Update docker-compose or k8s manifests"
          echo "  4. Perform rolling update"
          echo "  5. Verify deployment"
          # Add actual deployment commands here based on your infrastructure
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment"
          # Wait for deployment to be ready
          sleep 30
          # Test health endpoint
          if [ -n "${{ secrets.STAGING_URL }}" ]; then
            curl -f ${{ secrets.STAGING_URL }}/health || exit 1
            echo "Health check passed"
          fi
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to staging completed"
          echo "Status: ${{ job.status }}"
          # Add notification logic (Slack, email, etc.)

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://myportal.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate environment variables
        run: |
          # Check that required secrets are set
          if [ -z "${{ secrets.PRODUCTION_DB_HOST }}" ]; then
            echo "Error: PRODUCTION_DB_HOST secret not set"
            exit 1
          fi
          echo "Environment variables validated"
      
      - name: Create backup point
        run: |
          echo "Creating backup point for rollback"
          echo "Timestamp: $(date -u +%Y%m%d-%H%M%S)"
          # Add backup logic here
      
      - name: Run database migrations
        run: |
          echo "Database migrations run automatically on application startup"
          echo "Migrations are applied in order from migrations/ directory"
      
      - name: Deploy to production (Blue-Green)
        run: |
          echo "Deploying image: ${{ needs.build.outputs.image-tag }}"
          echo "Using blue-green deployment strategy:"
          echo "  1. Deploy to green environment"
          echo "  2. Run health checks"
          echo "  3. Run smoke tests"
          echo "  4. Switch traffic from blue to green"
          echo "  5. Monitor for errors"
          echo "  6. Keep blue environment for quick rollback"
          # Add actual deployment commands here based on your infrastructure
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production environment"
          # Wait for deployment to be ready
          sleep 30
          # Test health endpoint
          if [ -n "${{ secrets.PRODUCTION_URL }}" ]; then
            curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
            echo "Health check passed"
          fi
      
      - name: Monitor deployment
        run: |
          echo "Monitoring deployment for 5 minutes"
          # Add monitoring logic to check for errors
          sleep 60
          echo "Monitoring complete"
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to production completed"
          echo "Status: ${{ job.status }}"
          # Add notification logic (Slack, email, etc.)

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-staging, deploy-production]
    
    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back to previous stable version"
          echo "Steps:"
          echo "  1. Identify previous stable version"
          echo "  2. Switch traffic back to blue environment"
          echo "  3. Or redeploy previous Docker image tag"
          echo "  4. Verify rollback successful"
          echo "  5. Notify team of rollback"
          # Add actual rollback commands here
      
      - name: Notify rollback
        if: always()
        run: |
          echo "Rollback completed"
          echo "Status: ${{ job.status }}"
          # Add notification logic
