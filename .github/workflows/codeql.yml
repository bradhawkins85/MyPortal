# CodeQL code scanning workflow for security vulnerability detection
# Analyzes Python and JavaScript/TypeScript code for security issues, bugs, and code quality problems
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

name: "CodeQL Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run CodeQL analysis weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: Analyze Code (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for CodeQL to upload results
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Use CodeQL configuration file to control paths and queries
        config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled languages
    # For Python, this step typically completes quickly
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
