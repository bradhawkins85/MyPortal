name: "CodeQL Analysis and SARIF upload"

on:
  push: {}
  pull_request: {}
  schedule:
    - cron: '0 0 * * 0'  # weekly at 00:00 UTC on Sundays

jobs:
  analyze:
    name: Perform CodeQL analysis and upload SARIF
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript,python

      - name: Autobuild (if applicable)
        uses: github/codeql-action/autobuild@v2
        continue-on-error: true

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          output: codeql-results.sarif

      - name: List generated SARIF files (debug)
        run: |
          echo "Listing any SARIF files generated by CodeQL:"
          find . -type f -name '*.sarif' -print || true

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-scan-results
          path: '**/*.sarif'
