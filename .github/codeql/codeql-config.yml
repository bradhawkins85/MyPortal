# CodeQL configuration file
# Controls paths to include/exclude and query settings
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

name: "CodeQL Config"

# Paths to exclude from CodeQL analysis
paths-ignore:
  - 'venv/**'
  - 'test_venv/**'
  - 'node_modules/**'
  - '**/__pycache__/**'
  - 'dist/**'
  - 'build/**'
  - '.pytest_cache/**'
  - 'myportal.egg-info/**'
  - 'migrations/**'
  - 'tests/**'
  - 'scripts/**'

# Paths to include in analysis (project source code)
paths:
  - 'app/**'

# Query suite configuration
# Using security-and-quality which includes all security-extended queries plus additional quality checks
queries:
  - uses: security-and-quality
